services:
  db:
    image: pgvector/pgvector:pg16
    container_name: council_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: council
      POSTGRES_PASSWORD: council_password
      POSTGRES_DB: council_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: council_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
